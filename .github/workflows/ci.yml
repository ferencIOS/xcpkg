name: ci workflow

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  check_build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
        pm: [uppm, brew]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
      - uses: actions/checkout@v3

      - run: export -p

      - run: echo ${{ github.ref_name }}

      - run: ./xcpkg --help
      - run: ./xcpkg --version

      - run: ./xcpkg -h
      - run: ./xcpkg -V

      - run: ./xcpkg setup --use-brew
        if:  ${{ matrix.pm == 'brew' }}

      - run: ./xcpkg setup
        if:  ${{ matrix.pm == 'uppm' }}

      - run: ./xcpkg sysinfo

      - run: ./xcpkg xcinfo
      - run: ./xcpkg xcinfo --list-supported-platform-names-only

      - run: ./xcpkg env
      - run: ./xcpkg env -v

      - run: ./xcpkg integrate zsh

      - run: ./xcpkg update

      - run: ./xcpkg search lib
      - run: ./xcpkg search uctags


      - run: ./ppkg info @all
      - run: ./ppkg info uctags
      - run: ./ppkg info uctags --yaml
      - run: ./ppkg info uctags --json
      - run: ./ppkg info uctags version
      - run: ./ppkg info uctags license
      - run: ./ppkg info uctags summary
      - run: ./ppkg info uctags web-url
      - run: ./ppkg info uctags git-url
      - run: ./ppkg info uctags git-sha
      - run: ./ppkg info uctags git-ref
      - run: ./ppkg info uctags src-url
      - run: ./ppkg info uctags src-sha


      - run: ./ppkg formula uctags
      - run: ./ppkg formula uctags --yaml
      - run: ./ppkg formula uctags --json
      - run: ./ppkg formula uctags version
      - run: ./ppkg formula uctags license
      - run: ./ppkg formula uctags summary
      - run: ./ppkg formula uctags web-url
      - run: ./ppkg formula uctags git-url
      - run: ./ppkg formula uctags git-sha
      - run: ./ppkg formula uctags git-ref
      - run: ./ppkg formula uctags src-url
      - run: ./ppkg formula uctags src-sha


      - run: ./xcpkg depends uctags
      - run: ./xcpkg depends uctags -t dot
      - run: ./xcpkg depends uctags -t box
      - run: ./xcpkg depends uctags -t dot -o a/
      - run: ./xcpkg depends uctags -o uctags.box


      - run: ./xcpkg install MacOSX/10.15/x86_64/uctags


      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags --yaml
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags --json
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags version
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags license
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags summary
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags web-url
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags git-url
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags git-sha
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags git-ref
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags src-url
      - run: ./ppkg receipt MacOSX/10.15/x86_64/uctags src-sha


      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-dir
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-files
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-version
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-timestamp-unix
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-timestamp-iso-8601
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-timestamp-rfc-3339
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-timestamp-iso-8601-utc
      - run: ./ppkg info MacOSX/10.15/x86_64/uctags installed-timestamp-rfc-3339-utc


      - run: ./xcpkg tree MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg tree MacOSX/10.15/x86_64/uctags -a

      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.gz
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.xz
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.xz -o .
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -o .
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -o xx.tar.xz

      - run: ./xcpkg formula-repo-list

      - run: ./xcpkg ls-available
      - run: ./xcpkg ls-installed
      - run: ./xcpkg ls-outdated

      - run: ./xcpkg is-available uctags
      - run: ./xcpkg is-installed MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg is-outdated  MacOSX/10.15/x86_64/uctags || echo 'not outdated'

      - run: ./xcpkg uninstall MacOSX/10.15/x86_64/uctags

      - run: ./xcpkg fetch curl

      - run: ./xcpkg upgrade-self
