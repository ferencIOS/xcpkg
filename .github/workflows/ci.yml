name: ci workflow

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  check_build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
      - uses: actions/checkout@v3

      - run: export -p

      - run: echo ${{ github.ref_name }}

      - run: ./xcpkg --help
      - run: ./xcpkg --version

      - run: ./xcpkg -h
      - run: ./xcpkg -V

      - run: ./xcpkg setup --use-brew

      - run: ./xcpkg sysinfo

      - run: ./xcpkg xcinfo
      - run: ./xcpkg xcinfo --list-target-platform-names-only

      - run: ./xcpkg env
      - run: ./xcpkg env -v

      - run: ./xcpkg integrate zsh

      - run: ./xcpkg update

      - run: ./xcpkg search lib
      - run: ./xcpkg search uctags

      - run: ./xcpkg info uctags
      - run: ./xcpkg info uctags version
      - run: ./xcpkg info uctags license

      - run: ./xcpkg depends uctags
      - run: ./xcpkg depends uctags -t dot
      - run: ./xcpkg depends uctags -t box
      - run: ./xcpkg depends uctags -t dot -o a/
      - run: ./xcpkg depends uctags -o uctags.box

      - run: ./xcpkg install MacOSX/10.15/x86_64/uctags

      - run: ./xcpkg info MacOSX/10.15/x86_64/uctags installed-dir
      - run: ./xcpkg info MacOSX/10.15/x86_64/uctags installed-files
      - run: ./xcpkg info MacOSX/10.15/x86_64/uctags installed-timestamp-unix
      - run: ./xcpkg info MacOSX/10.15/x86_64/uctags installed-timestamp-iso-8601
      - run: ./xcpkg info MacOSX/10.15/x86_64/uctags installed-version

      - run: ./xcpkg tree MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg tree MacOSX/10.15/x86_64/uctags -a

      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.gz
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.xz
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -t tar.xz -o .
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -o .
      - run: ./xcpkg pack MacOSX/10.15/x86_64/uctags -o xx.tar.xz

      - run: ./xcpkg formula-repo-list
      - run: ./xcpkg formula-view curl

      - run: ./xcpkg ls-available
      - run: ./xcpkg ls-installed
      - run: ./xcpkg ls-outdated

      - run: ./xcpkg is-available uctags
      - run: ./xcpkg is-installed MacOSX/10.15/x86_64/uctags
      - run: ./xcpkg is-outdated  MacOSX/10.15/x86_64/uctags || echo 'not outdated'

      - run: ./xcpkg uninstall MacOSX/10.15/x86_64/uctags

      - run: ./xcpkg fetch curl

      - run: ./xcpkg upgrade-self

  install_via_homebrew:
    if: false
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
      - run: brew tap leleliu008/fpliu
      - run: brew install xcpkg

      - run: xcpkg --help
      - run: xcpkg --version

      - run: xcpkg -h
      - run: xcpkg -V

      - run: ./xcpkg sysinfo

      - run: ./xcpkg xcinfo
      - run: ./xcpkg xcinfo --list-target-platform-names-only

      - run: xcpkg setup

      - run: xcpkg env
      - run: xcpkg env -v

      - run: xcpkg integrate zsh

      - run: xcpkg update

      - run: xcpkg search lib
      - run: xcpkg search uctags

      - run: xcpkg info uctags
      - run: xcpkg info uctags version
      - run: xcpkg info uctags license

      - run: xcpkg depends uctags
      - run: xcpkg depends curl

      - run: xcpkg install uctags

      - run: xcpkg info uctags
      - run: xcpkg info uctags installed-dir
      - run: xcpkg info uctags installed-metadata
      - run: xcpkg info uctags installed-files
      - run: xcpkg info uctags installed-datetime-unix
      - run: xcpkg info uctags installed-datetime-formatted
      - run: xcpkg info uctags installed-pkg-version

      - run: xcpkg tree uctags
      - run: xcpkg pack uctags

      - run: xcpkg formula-repo-list
      - run: xcpkg formula-view curl

      - run: xcpkg ls-available
      - run: xcpkg ls-installed
      - run: xcpkg ls-outdated

      - run: xcpkg is-available uctags
      - run: xcpkg is-installed uctags
      - run: xcpkg is-outdated uctags || echo 'not outdated'

      - run: xcpkg uninstall uctags

      - run: xcpkg fetch curl

      - run: xcpkg upgrade-self
